<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./student-profile.css">
  <top>Document</top>
</head>

<body>
  <div class="-student-profile -page">
    <div class="-title">student profile</div>
    <div class="-bio -profile -inlineblock -vatop -bg-white">
      <div class="-radargraph">
        radargraph
      </div>
      <div class="-data">
        <div class="-name">
          <div class="-caption">name</div>
          <div class="-value">Fly Zend</div>
        </div>
        <div class="-codename">
          <div class="-caption">codename</div>
          <div class="-value">fz</div>
        </div>
        <div class="-email">
          <div class="-caption">email</div>
          <div class="-value">fly@gmail.com</div>
        </div>
        <div class="-gender">
          <div class="-caption">gender</div>
          <div class="-value">female</div>
        </div>
        <div class="-earned">
          <div class="-caption">earned</div>
          <div class="-value">$300</div>
        </div>
        <div class="-points">
          <div class="-caption">points</div>
          <div class="-value">3,240</div>
        </div>
        <div class="-description">
          <div class="-caption">description</div>
          <div class="-value">I love coding</div>
        </div>
      </div>
    </div>
    <div class="-details -profile -inlineblock -vatop -bg-white">
      <div class="-tabs">
        <div class="-tab -posrel active">
          <span>account information</span>
        </div>
        <div class="-tab -posrel">
          <span>course information</span>
        </div>
      </div>
      <div class="-tab-contents">
        <div class="-tab-content -account active">
          <div class="textfields">
            <label class="pure-material-textfield-outlined">
              <input type="text" required="required" id="full-name" value="Fly Zend" />
              <span>Name</span>
            </label>
            <label class="pure-material-textfield-outlined">
              <input type="text" required="required" id="email" value="fly@gmail.com" />
              <span>Email</span>
            </label>
            <label class="pure-material-textfield-outlined">
              <input type="text" required="required" id="codename" value="fz" />
              <span>Codename (e.g. fz)</span>
            </label>
            <label class="pure-material-textfield-outlined">
              <select id="gender" value="male">
                <option value="male">Male</option>
                <option value="female">Female</option>
              </select>
            </label>
            <label class="pure-material-textfield-outlined">
              <input type="password" required="required" id="password" value="58995331" />
              <span>Password</span>
            </label>
            <label class="pure-material-textfield-outlined">
              <input type="password" required="required" id="password" />
              <span>Confirm Password</span>
            </label>
          </div>
          <div class="textfields">
            <label class="pure-material-textfield-outlined -w100">
              <textarea required="required" id="description">I love coding</textarea>
              <span>Description</span>
            </label>
          </div>
          <button class="pure-material-button-contained" id="update-profile">update</button>
        </div>
        <div class="-tab-content">
          <div class="-courses -inlineblock -vatop">
            <div class="-course -card -inlineblock -vatop">
              course 1
            </div><div class="-course -card -inlineblock -vatop">
              course 2
            </div><div class="-course -card -inlineblock -vatop">
              course 3
            </div><div class="-course -card -inlineblock -vatop">
              course 4
            </div><div class="-course -card -inlineblock -vatop">
              course 5
            </div><div class="-course -card -inlineblock -vatop">
              course 6
            </div><div class="-course -card -inlineblock -vatop">
              course 7
            </div><div class="-course -card -inlineblock -vatop">
              course 8
            </div>
          </div>
          <div class="-course-history -inlineblock -vatop">
            course history
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
