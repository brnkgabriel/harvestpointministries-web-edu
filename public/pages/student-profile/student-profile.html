<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./student-profile.css">
  <top>Document</top>
</head>

<body>
  <div class="-student-profile -page">
    <div class="-title">student profile</div>
    <div class="-bio -profile -inlineblock -vatop">
      <img src="../../imgs/student.jpg" alt="student"/>
      <div class="-data">
        <div class="-inlineblock -vatop -name -w50">
          <div class="-top">name</div>
          <div class="-value">Fly Zend</div>
        </div><div class="-inlineblock -vatop -codename -w50">
          <div class="-top">codename</div>
          <div class="-value">fz</div>
        </div><div class="-inlineblock -vatop -email -w50">
          <div class="-top">email</div>
          <div class="-value">fly@gmail.com</div>
        </div><div class="-inlineblock -vatop -gender -w50">
          <div class="-top">gender</div>
          <div class="-value">female</div>
        </div><div class="-inlineblock -vatop -earned -w50">
          <div class="-top">earned</div>
          <div class="-value">$300</div>
        </div><div class="-inlineblock -vatop -points -w50">
          <div class="-top">points</div>
          <div class="-value">3,240</div>
        </div><div class="-inlineblock -vatop -description -w100">
            <div class="-top">description</div>
            <div class="-value">I love coding</div>
          </div>
      </div>
    </div><div class="-details -profile -inlineblock -vatop">
      <div class="-tabs">
          <div class="-tab -posrel active">
            <span>account information</span>
          </div><div class="-tab -posrel">
            <span>course information</span>
          </div>
        </div>
        <div class="-tab-contents">
          <div class="-tab-content active">
            account information
          </div>
          <div class="-tab-content">
            course information
          </div>
        </div>
    </div>
  </div>
</body>

</html>
